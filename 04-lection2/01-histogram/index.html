<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./histogram.css">
  <title>Task 4 - Histogram</title>

  <style>
      .histogram-container {
          padding: 24px 40px;
          width: 380px;
      }
  </style>
</head>
<body>
<div class="histogram-container">
  <div class="histogram">
    <div class="histogram__header">
      <h3 class="histogram__title">Total orders</h3>
      <a href="#" class="histogram__link">View all</a>
    </div>
    <div class="histogram__counter">000000</div>

    <div class="histogram__columns">
    </div>
  </div>
</div>

<script>
  const columnsCount = Math.round(Math.random() * 10) + 30;
  const columnsContainer = document.querySelector('.histogram__columns');

  for (let i = 0; i <= columnsCount; i++) {
    const columnValue = `${Math.round(Math.random() * 100)}%`;
    const columnElement = document.createElement('div');

    columnElement.classList.add('histogram__column');
    columnElement.style.height = columnValue;
    columnElement.setAttribute('title', columnValue);

    columnsContainer.append(columnElement);
  }

  document.querySelector('.histogram__counter').innerHTML = Math.round(Math.random() * 10000) + 50000;
</script>
</body>
</html>
